<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Convert</title>
    <style>
        table {
            padding: 10px;
            text-align: center;
        }

        #Convert {
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>&nbsp</th>
        <th>From Currency</th>
        <th>&nbsp</th>
        <th>To Currency</th>
        <th>&nbsp</th>
    </tr>
    <tr>
        <td>
            <label for="vnd"></label>
            <input type="number" id="vnd" style="width: 150px;">
        </td>
        <td>&nbsp</td>
        <td>
            <label>
                <select id="tien1">
                    <option value="vnd">VND</option>
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                </select>
            </label>
        </td>
        <td>&nbsp</td>
        <td>
            <label>
                <select id="tien2">
                    <option value="vnd">VND</option>
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                </select>
            </label>
        </td>
        <td>&nbsp</td>
        <td id="Convert">
            <input type="button" value="Convert" onclick="doitien()">
        </td>
    </tr>
</table>
<p>Result: <span id="ketqua"></span></p>
</body>
<script>
    function doitien() {
        if (tien1.value === "vnd") {
            if (tien2.value === "vnd") {
                ketqua.innerText = vnd.value;
            } else if (tien2.value === "usd") {
                ketqua.innerText = vnd.value / 23000;
            } else if (tien2.value === "eur") {
                ketqua.innerText = vnd.value / 27000;
            } else ketqua.innerText = vnd.value / 30000;
        } else if (tien1.value === "usd") {
            if (tien2.value === "vnd") {
                ketqua.innerText = vnd.value * 23000;
            } else if (tien2.value === "usd") {
                ketqua.innerText = vnd.value;
            } else if (tien2.value === "eur") {
                ketqua.innerText = vnd.value * 23 / 27;
            } else ketqua.innerText = vnd.value * 23 / 30;
        } else if (tien1.value === "eur") {
            if (tien2.value === "vnd") {
                ketqua.innerText = vnd.value * 27000;
            } else if (tien2.value === "usd") {
                ketqua.innerText = vnd.value * 27 / 23;
            } else if (tien2.value === "eur") {
                ketqua.innerText = vnd.value;
            } else ketqua.innerText = vnd.value * 27 / 30;
        }
        else {
            if (tien2.value === "vnd") {
                ketqua.innerText = vnd.value * 30000;
            } else if (tien2.value === "usd") {
                ketqua.innerText = vnd.value * 30 / 23;
            } else if (tien2.value === "eur") {
                ketqua.innerText = vnd.value * 30 / 27;
            } else ketqua.innerText = vnd.value;
        }
    }
</script>
</html>
